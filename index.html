<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/variables.js"></script>
    <script src="js/prelaod.js"></script>
    <script src="js/game.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/touch_processing.js"></script>




</head>

<body onload="init(); turnSoundAndMusicOff()">

    <div id='wrapper' class="wrapper">
        <div class="heading-box">
            <h1>El Pollo Loco</h1>

        </div>

        <img src="img/mobile_instructions.png" class="mobile-instructions" id="mobile-instructions">


        <div class="canvas-container">
            <span id="loco" class="title">EL Pollo Loco</span>
            <button id="start-button" class="button-position" onclick="startGame()">Start</button>
            <button id="restart-button" class="button-position d-none" onclick="window.location.reload()">Restart</button>
            <canvas id="canvas" width="820" height="425"> </canvas>

        </div>



    </div>
    <h4 class="description">Run: Arrow right/left | Jump: space-bar | Throw Tasbasco: d | Music on/off: m </h4>
</body>

</html>
